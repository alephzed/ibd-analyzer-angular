<input type="file" multiple="false"  (change)="onFileChange($event)"/>

<table>

            <td *ngFor="let cell of row">
                {{cell}}
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="willDownload">
	<a id="download"> Download JSON File </a>
</div>
